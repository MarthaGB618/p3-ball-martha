<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <meta charset="utf-8"/>
  </head>

  <body>
    <header>
      <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="crafts.html">Crafts</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    </header>

  <main>
    <section class="pseudo">

      <h1>We Want to Know You</h1>
      <p>Please fill out the form below so we can better serve you.</p>
    </section>

<div class="container">
      <form class="contact-form" id="test_form" name="test_form" method="post" action="form.php" onsubmit="return validateForm(this)">
      <div class="first-name input-section">

        <label for="firstname" class="label_input_wrap">First Name:
        </label>
        <input type="text" name="firstname" id="firstname" />
      </div>

      <div class="last-name input-section">
        <label for="lastname" class="label_input_wrap">Last Name:
        </label>
        <input type="text" name="lastname" id="lastname" />
      </div>

      <div class="email input-section">
        <label for="email" class="label_input_wrap">Email:</label>
        <input type="email" name="email" id="email" placeholder="bjones@example.com" />
      </div>

      <div class="telephone input-section">
        <label for="telephone" class="label_input_wrap">Telephone:</label>
          <input type="tel" name="telephone" id="telephone" placeholder="555-555-5555" />
      </div>

      <div class="checkbox input-section">
        <h3>Favorite Yarns</h3>
        <input type="checkbox" name="yarns" value="wool" id="wool"/>
        <label for="wool">Wool</label>
        <input type="checkbox" name="yarns" value="cotton" id="cotton"/>
        <label for="cotton">Cotton</label>
        <input type="checkbox" name="yarns" value="bamboo" id="bamboo"/>
        <label for="bamboo">Bamboo</label>
        <input type="checkbox" name="yarns" value="silkblend" id="silkblend"/>
        <label for="silkblend">Silk Blend</label>
      </div>

      <div class="radiobutton input-section">
        <h3>Favorite Yarn Weight</h3>
        <input type="radio" name="weights" value="sport" id="sport"/>
        <label for="sport">Sport</label>
        <input type="radio" name="weights" value="worsted" id="worsted"/>
        <label for="worsted">Worsted</label>
        <input type="radio" name="weights" value="heavy" id="heavy"/>
        <label for="heavy">Heavy</label>
      </div>

      <div class="dropdown input-section">
        <label for="brand" class="label_input_wrap">What is Your Preferred Brand?</label>
        <select name="brand" id="brand">
          <option value="lb">Lion Brand</option>
          <option value="caron">Caron</option>
          <option value="premier">Premier</option>
          <option value="rh">Red Heart</option>
        </select>
      </div>

      <div class="comments input-section">
        <label for="comments" class="label_input_wrap">Tell Us Your Crochet Goals:</label>
        <textarea name="comments" id="comments" cols="35" rows="5" placeholder="Your Comment Goes Here"></textarea>
      </div>

      <div class="submit">
        <input type="submit" />
      </div>
    </form>
  </div>
</main>
<footer>

    <li>MG Crochet</li>

</footer>

</html>
